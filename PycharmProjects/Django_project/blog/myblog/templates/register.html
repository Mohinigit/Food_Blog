{% extends 'base.html' %}

{% block content %}

<div class="container mt-3 mb-5">

    <div class="row mt-5 mb-5 shadow ">

        <div class="col-lg-6 p-4">
            <h3>Register</h3>
        <form method="POST" action="register">
            {% csrf_token %}
         <div class="mb-3">
             <label for="formGroupExampleInput" class="form-label">Username</label>
              <input name="username" type="text" class="form-control" id="formGroupExampleInput"  placeholder="Enter Username">
         </div>
          <div class="mb-3">
             <label for="formGroupExampleInput" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="formGroupExampleInput"  placeholder="Enter email">
         </div>
         <div class="mb-3">
             <label for="formGroupExampleInput" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="formGroupExampleInput"  placeholder="Enter password">
         </div>
         <button type="submit" class="btn btn-success">Register</button>
        </form>
        </div>
        <div class="col-lg-6">
          <img src="https://foodblog.co.in/wp-content/uploads/2020/06/Untitled-design-560x295.png">

        </div>
    </div>
</div>
{% endblock %}
