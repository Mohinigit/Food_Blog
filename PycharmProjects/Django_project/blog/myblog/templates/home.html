{% extends 'base.html' %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.ytimg.com/vi/K71606L_7PY/maxresdefault.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cms.qz.com/wp-content/uploads/2018/10/Gobi_Manchurian-color-corrected.jpg?quality=75&strip=all&w=1600&h=900&crop=1" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/03/a0003191/img/basic/a0003191_main.jpg?20210213210423&q=80&rw=750&rh=536" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



    <section class="py-6">
      <div class="container">
          <div class="row mb-5">
              <!-- blog item-->
              {% for blog in blogs %}
              <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
                  <div class="card shadow border-0 h-100">
                      <a href="{% url 'blog_detail' blog.slug %}"><img src="/media/{{blog.image}}" alt="..."
                                                                         class="img-fluid card-img-top"/></a>
                      <div class="card-body"><a href="#" class="text-uppercase text-muted text-sm letter-spacing-2">
                          {{blog.user.username}} </a>
                          <h5 class="my-2"><a href="{% url 'blog_detail' blog.slug %}" class="text-dark ">{{blog.title}}</a>
                          </h5>
                          <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{blog.created_at}}</p>
                          <!--<p class="my-2 text-muted text-sm"> {{blog.content|safe}}
                          </p>--><a href="{% url 'blog_detail' blog.slug %}" class="btn btn-link pl-0">Read more<i
                                  class="fa fa-long-arrow-alt-right ml-2"></i></a>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
          <!--Pagination___-->
          <nav aria-label="Blog pagination">
          <ul class="pagination justify-content-between mb-5">
            <li class="page-item"><a href="#" class="page-link text-sm rounded"> <i class="fa fa-chevron-left mr-1"></i>Older posts</a></li>
            <li class="page-item disabled"><a href="#" tabindex="-1" class="page-link text-sm rounded">Newer posts  <i class="fa fa-chevron-right ml-1">                            </i></a></li>
          </ul>
        </nav>
      </div>
    </section>

{% endblock %}
